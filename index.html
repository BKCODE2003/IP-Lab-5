<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calculator</h1>

  <section>
    <h2>Basic Calculator</h2>
    <input type="number" id="num1" placeholder="Enter first number" />
    <input type="number" id="num2" placeholder="Enter second number" />
    <input type="text" id="operation" placeholder="Enter operation (+, -, *, /)" />
    <button id="calculate">Calculate</button>
    <p id="calc-result"></p>
  </section>

  <section>
    <h2>Array Iterator (Squares)</h2>
    <input type="text" id="array" placeholder="Enter numbers (comma-separated)" />
    <button id="square-iterate">Iterate Squares</button>
    <p id="square-result"></p>
  </section>

  <section>
    <h2>Prime Number Generator</h2>
    <input type="number" id="limit" placeholder="Enter prime limit" />
    <button id="generate-primes">Generate Primes</button>
    <p id="prime-result"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
